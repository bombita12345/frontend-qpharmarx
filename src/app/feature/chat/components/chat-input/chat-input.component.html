<div class="chat-input-container">
    <input type="text" class="chat-input" placeholder="Ask anything..." [(ngModel)]="inputText"
        (keyup.enter)="onSubmit()" [disabled]="isDisabled" maxlength="300" (dragover)="preventDrag($event)"
        (drop)="preventDrag($event)" (dragenter)="preventDrag($event)" (dragleave)="preventDrag($event)" />

    <button class="mic-button" [class.active]="isListening" (click)="toggleMic()" [disabled]="isDisabled"
        [ngClass]="{ listening: isListening }" title="Voice Input">
        <i class="fas fa-microphone"></i>
    </button>

    <button class="send-button" (click)="onSubmit()" [disabled]="!inputText.trim()"
        [ngClass]="{ disabled: isDisabled }">
        <span class="send-icon"><i class="fas fa-arrow-right"></i></span>
    </button>
</div>
